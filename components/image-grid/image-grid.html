<link rel="import" href="../polymer/polymer.html">

<!--
A simple image grid.

##### Example

    <image-grid>

      <image-grid-item>
        <img src="1.jpg"/>
      </image-grid-item>

      <image-grid-item-link url="http://..">
        <img src="2.jpg"/>
      </image-grid-item-link>

      <image-grid-item-expand>
        <img src="2.jpg"/>
        <section><p>Additional content</p></section>
      </image-grid-item-expand>

    </image-grid>

@element image-grid
@blurb A simple image grid.
@status alpha
@homepage http://kennethcachia.github.io/image-grid
-->
<polymer-element name="image-grid">

  <template>
    <link rel="stylesheet" href="image-grid.css" />
    <content select="image-grid-item, image-grid-item-link, image-grid-item-expand"></content>
  </template>

  <script>
    Polymer({});
  </script>
</polymer-element>
