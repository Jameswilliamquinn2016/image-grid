<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="image-grid-item.html">

<polymer-element name="image-grid-item-link" extends="image-grid-item" attributes="url">

  <template>
    <a href="{{url}}"><shadow></shadow></a>
  </template>

  <script>
    Polymer({
      /**
       * A url that the image points to.
       *
       * @attribute url
       * @type String
       * @default ''
       */
      url: ''
    });
  </script>

</polymer-element>
