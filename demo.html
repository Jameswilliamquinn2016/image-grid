<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>image-grid Demo</title>
  <script src="../platform/platform.js"></script>
  <link rel="import" href="image-grid.html">
</head>
<body unresolved>

  <p>An example of using <code>&lt;image-grid></code>:</p>

  <image-grid action="Preview">
    <image-grid-item><img src="assets/1.jpg"/></image-grid-item>
    <image-grid-item action="Custom"><img src="assets/4.jpg"/></image-grid-item>
    <image-grid-item><img src="assets/2.jpg"/></image-grid-item>
    <image-grid-item><img src="assets/3.jpg"/></image-grid-item>
    <image-grid-item><img src="assets/5.jpg"/></image-grid-item>
    <image-grid-item><img src="assets/6.jpg"/></image-grid-item>
    <image-grid-item><img src="assets/7.jpg"/></image-grid-item>
    <image-grid-item><img src="assets/8.jpg"/></image-grid-item>
  </image-grid>

  <p>Image Credits</p>

  <script>
    var grid = document.querySelector('image-grid');

    grid.addEventListener('action', function (e) {
      alert('Action! - ' + e.target.action);
      console.log(e.target);
    });
  </script>

</body>
</html>
